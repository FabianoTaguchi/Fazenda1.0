<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Propriedades Rurais{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="brand"><a href="{{ url_for('index') }}" style="color:inherit;text-decoration:none;">PropriedadesRurais</a></div>
        <ul class="menu">
          <li><a href="{{ url_for('owners') }}">Donos</a></li>
          <li><a href="{{ url_for('propriedades') }}">Propriedades</a></li>
          <li><a href="{{ url_for('culturas') }}">Culturas</a></li>
          <li><a href="{{ url_for('cultivos') }}">Cultivos</a></li>
        </ul>
      </div>
    </nav>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <section class="card">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </section>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
  </body>
</html>
